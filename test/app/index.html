<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>scribe-plugin-content-cleaner</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .scribe {
    min-height: 60px;
    border: 1px solid #ececec;
  }
</style>
</head>

<body>
<h1>Scribe Plugin Content Cleaner</h1>
<div class='scribe'></div>
<script src='../../bower_components/requirejs/require.js'></script>
<script>
  require.config({
    baseUrl: '../../',
    paths: {
      'scribe': 'bower_components/scribe/scribe',
       'scribe-plugin-content-cleaner': "dist/scribe-plugin-content-cleaner"
    }
  });
  require(['scribe','scribe-plugin-content-cleaner'],
          function(Scribe, scribeContentCleaner){
              debugger;
    window.Scribe = Scribe;
    window.scribe = new Scribe(document.querySelector('.scribe'));
    scribe.use(scribeContentCleaner());
  });
</script>
</body>
</html>
