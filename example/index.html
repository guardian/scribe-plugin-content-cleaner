<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>scribe-plugin-content-cleaner</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .scribe {
    min-height: 60px;
    border: 1px solid #ececec;
  }
</style>
</head>

<body>
<h1>Scribe Plugin Content Cleaner</h1>
<div class='scribe'></div>
<script src='../bower_components/requirejs/require.js'></script>
<script>
  require.config({
    baseUrl: '../',
    paths: {
        'scribe': 'bower_components/scribe/scribe',
        'scribe-plugin-content-cleaner': "build/scribe-plugin-content-cleaner",
        'scribe-plugin-toolbar':
        "bower_components/scribe-plugin-toolbar/scribe-plugin-toolbar"
    }
  });
  require(['scribe','scribe-plugin-content-cleaner', 'scribe-plugin-toolbar'],
          function(Scribe, scribeContentCleaner, scribePluginToolbar) {
    window.Scribe = Scribe;
    window.scribe = new Scribe(document.querySelector('.scribe'));
    scribe.use(scribePluginToolbar(document.querySelector('.rte-toolbar')));
    scribe.use(scribeContentCleaner(scribe));
    scribe.setContent('<p>Hello--World   !<\/p>');
  });
</script>
<div class="rte-toolbar">
  <button data-command-name='cleanup'>Cleanup</button>
</div>
</body>
</html>
